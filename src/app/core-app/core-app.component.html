<!-- fundamentos-interface- -->

<ActionBar title="" class="action-bar">
    <StackLayout class="action-bar-title">
        <Label text="Aplicativo NativeScript" class="font-weight-bold text-center" color="blue" textWrap="true"></Label>
    </StackLayout>
</ActionBar>

<ScrollView orientation="vertical" class="page">
    <StackLayout>
        <Image class="img-rounded" width="200" height="200"
            src="https://i.pinimg.com/736x/16/68/69/1668696ce7be9481533ca455e8be2336--scarlette-johanson-black-widow-costume.jpg"
            stretch="none"></Image>
        <StackLayout class="hr-light"></StackLayout>
        <Image class="img-circle" width="200" height="200"
            src="https://i.dailymail.co.uk/i/pix/2014/07/18/article-2697400-1FC26A1800000578-113_634x795.jpg"
            stretch="none"></Image>

        <StackLayout class="hr-light"></StackLayout>

        <Progress value="70" class="progress"></Progress>
        <ActivityIndicator width="100" height="100" busy="true"></ActivityIndicator>

        <StackLayout class="hr-dark"></StackLayout>

        <Slider minValue="0" maxValue="100" value="20" class="slider"></Slider>
        <Slider minValue="0" maxValue="100" value="100" class="slider" isEnabled="false"></Slider>

        <StackLayout class="hr-dark"></StackLayout>

        <Switch class="switch" checked="false" horizontalAlignment="center" isEnabled="true"></Switch>
        <Switch class="switch" checked="true" horizontalAlignment="left" isEnabled="true"></Switch>
        <Switch class="switch" checked="false" horizontalAlignment="right" isEnabled="false"></Switch>

        <StackLayout class="hr-dark"></StackLayout>



        <StackLayout class="hr-dark"></StackLayout>

        <StackLayout class="form">
            <StackLayout class="input-field">
                <TextField hint="Option 1" class="input"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Option 2" class="label font-weight-bold m-b-5" style="background-color: tomato"></Label>
                <TextField class="input"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <GridLayout class="input-field input-sides" rows="auto, auto" columns="*,*">
                <Label text="Option 3" class="label font-weight-bold" row="0" col="0"></Label>
                <TextField class="input right" row="0" col="1"></TextField>
                <StackLayout class="hr-light" row="1" colSpan="2"></StackLayout>
            </GridLayout>

            <TextField hint="Option 4" class="input input-border"></TextField>

            <TextField hint="Input rounded" class="input input-rounded m-t-10"></TextField>
        </StackLayout>
    </StackLayout>
</ScrollView>
